<html ng-app='dummy'>
  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  	<script src="./js/app.js"></script>
  </head>
  <body>
    <hr></hr>
    <form method="POST" modelAttribute="registerUserCredentials" action="/validate">
		<label>UserName:</label>
	    <input type="text" ng-model="userName" placeholder="Enter your UserName"/>
	    <br />
		<label>Email:</label>
	    <input type="text" ng-model="email" placeholder="Enter your Email"/>
	    <br />
	  	<label>Password:</label>
	    <input type="password" ng-model="password" placeholder="Enter your Password"/>
	    <br />
	  	<label>Confirm Password:</label>
	    <input type="password" ng-model="confirmPassword" placeholder="Reenter your Password"/>
	    <br />
	    <button type="submit">To Login Page</button>
    </form>
    <h1>Hello {{userName}}</h1>
    <h1>Email {{email}}</h1>
    <h1>FPass {{password}}</h1>
    <h1>CPass {{confirmPassword}}</h1>
  </body>
</html>
