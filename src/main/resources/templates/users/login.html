<hr></hr>
<form>
	<label ng-if="IncorrectUsernameOrPassword">UserName or Password is Incorrect</label>
	<label>UserName:</label>
	<input type="text" ng-model="userName" placeholder="Enter your UserName"/>
	<br />
	<label>Password:</label>
	<input type="password" ng-model="password" placeholder="Enter your Password"/>
	<br />
	<button ng-click="sendLogin()">Login</button>
</form>
<button ng-click="toRegister()">Register here</button>
